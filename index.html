<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img
      class="bg__image bg__image--top"
      src="./assets/images/bg-pattern-top.svg"
      alt="pattern top"
    />

    <img
      class="bg__image bg__image--bottom"
      src="./assets/images/bg-pattern-bottom.svg"
      alt="pattern botton"
    />

    <article class="card">
      <header class="card__header">
        <img
          src="assets/images/bg-pattern-card.svg"
          alt="pattern card"
          class="card__header-image"
        />

        <img
          src="assets/images/image-victor.jpg"
          alt="profile image"
          class="card__header-profile"
        />
      </header>

      <section class="card__body">
        <p class="card__body_title">
          Victor Crest
          <span class="card__body_title--light">26</span>
        </p>
        <p class="card__body__city--light">London</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">
            80K
            <span class="card__number--light"> Followers </span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number">
            803K
            <span class="card__number--light"> Likes </span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number">
            1.4K
            <span class="card__number--light"> Photos </span>
          </p>
        </div>
      </footer>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a
        class="attribution__link"
        href="https://www.facebook.com/jonatan.morales.3572846/"
        target="_blank"
      >
        Jonatan Morales </a
      >.
    </footer>
  </body>
</html>
